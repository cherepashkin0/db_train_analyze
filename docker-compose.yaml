x-airflow-common: &airflow-common
  image: apache/airflow:2.7.1-python3.10
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${PSQL_USER}:${PSQL_PASSWORD}@postgres/${PSQL_DATABASE}
    - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
    - AIRFLOW__CORE__LOAD_EXAMPLES=False
    - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
    - _PIP_ADDITIONAL_REQUIREMENTS=lxml xmltodict pandas clickhouse-connect dbt-clickhouse
    - _AIRFLOW_WWW_USER_CREATE=true
    - _AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_USERNAME}
    - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_PASSWORD}
    - _AIRFLOW_WWW_USER_ROLE=Admin
    - _AIRFLOW_WWW_USER_EMAIL=admin@example.com
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./dbt:/opt/airflow/dbt
  user: "${AIRFLOW_UID:-1000}:0"
  depends_on:
    postgres:
      condition: service_healthy

services:
  # --- База данных ---
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=${PSQL_USER}
      - POSTGRES_PASSWORD=${PSQL_PASSWORD}
      - POSTGRES_DB=${PSQL_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data # Данные БД не пропадут после выключения
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Инициализация (создает БД и юзера) ---
  airflow-init:
    <<: *airflow-common
    command: >
      bash -c "
      airflow db upgrade &&
      airflow users create \
        --username ${AIRFLOW_USERNAME} \
        --firstname admin \
        --lastname admin \
        --role Admin \
        --email admin@example.com \
        --password ${AIRFLOW_PASSWORD} || true"

  # --- Веб-сервер ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --- Планировщик ---
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --- ClickHouse ---
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    environment:
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # --- Streamlit ---
  streamlit:
    image: python:3.10-slim
    container_name: streamlit_app
    restart: always
    ports:
      - "127.0.0.1:8501:8501"
    volumes:
      - ./streamlit_app:/app
    working_dir: /app
    environment:
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST}
    command: >
      sh -c "pip install streamlit clickhouse-connect pandas &&
             streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
volumes:
  postgres_data: